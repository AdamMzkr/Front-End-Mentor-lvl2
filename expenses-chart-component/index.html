<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <header class="flex">
          <div class="header-data">
            <h1>My balance</h1>
            <strong>$921.48</strong>
          </div>
          <img class="logo" src="images/logo.svg" alt="app logo" />
        </header>

        <div class="chart-container">
          <h2 class="chart-title">Spending - Last 7 days</h2>
          <div class="chart">
            <canvas id="myChart"></canvas>
          </div>

          <div class=" summary flex">
            <div class="left-data">
              <h2>Total this month</h2> <strong>$478.33 </strong>
             
            </div>
            <div class="right-data">
            <strong>+2.4%</strong> from last month
          </div>
          </div>
        <!-- /chart container-->
      </div>
      <!-- /card container-->
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <!--add link to CDN chart.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
  </body>
</html>
