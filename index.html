<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="main.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <section class="bank-card-section back-view">
        <img
          class="bank-card"
          src="images/bg-card-back.png"
          alt="bank-card-back view"
        />
        <div class="text">
          <span id="cvc">000</span>
        </div>
      </section>

      <section class="bank-card front-view">
        <img
          class="bank-card"
          src="images/bg-card-front.png"
          alt="front-card-back view"
        />
        <span id="cardNuber">0000 0000 0000 0000</span>
        <span id="" name>Jane Appleseed</span>
        <span id="experience date">00/00</span>
      </section>
    </header>

    <main>
      Cardholder Name e.g. Jane Appleseed Card Number e.g. 1234 5678 9123 0000
      Exp. Date (MM/YY) MM YY CVC e.g. 123 Confirm
    </main>
    <!-- Completed state start -->

    Thank you! We've added your card details Continue

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
