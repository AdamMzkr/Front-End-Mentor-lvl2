<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- custom style css -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <!-- main form-container -->
      <div class="main-container">
        <!--div left-->
        <div class="left flex">
          <div class="bank-card back-view">
            <img
              class="bank-card-img"
              src="images/bg-card-back.png"
              alt="bank-card-back view"
            />
            <span id="cvc">000</span>
          </div>

          <div class="bank-card front-view">
            <img
              class="bank-card-img"
              src="images/bg-card-front.png"
              alt="front-card-back view"
            />
            <img id="logo" src="images/card-logo.svg" alt="card logo" />

            <span id="card-number">0000 0000 0000 0000</span>
            <span id="name">Jane Appleseed</span>
            <span id="exp-date"
              ><span id="exp-month">00</span>/<span id="exp-year"
                >00</span
              ></span
            >
          </div>
        </div>
        <!-- /.left-->

        <!--div right-->
        <div class="right flex">
          <!--form-->
          <form id="my-form" action="#">
            <!--form-container-->
            <div class="form-container">
              <!--name-->
              <label for="name-input">Cardholder Name</label>
              <input
                class="input"
                id="card-name-input"
                type="text"
                placeholder="e.g. Jane Appleseed"
              />
              <span class="errorMes" role="alert" aria-hidden="true"
                >Can't be blank</span
              >
              <!-- card-number -->
              <label for="card-number-input">Card Number</label>
              <input
                class="input detail-input"
                id="card-number-input"
                type="text"
                placeholder="e.g. 1234 5678 9123 0000"
              />
              <span class="errorMes" role="alert" aria-hidden="true"
                >Can't be blank</span
              >
              <!--exp date and cvc-->
              <label>Exp. Date (MM/YY) CVC</label>
              <div class="details-container">
                <div class="input-area">
                  <input
                    class="input detail-input"
                    id="month-input"
                    type="text"
                    placeholder="MM"
                  />
                  <span class="errorMes" role="alert" aria-hidden="true"
                    >Can't be blank</span
                  >
                </div>
                <div class="input-area">
                  <input
                    class="input detail-input"
                    id="year-input"
                    type="text"
                    placeholder="YY"
                  />
                  <span class="errorMes" role="alert" aria-hidden="true"
                    >Can't be blank</span
                  >
                </div>
                <div class="input-area">
                  <input
                    class="input detail-input"
                    id="cvc-input"
                    type="text"
                    placeholder="e.g. 123"
                  />
                  <span class="errorMes" role="alert" aria-hidden="true"
                    >Can't be blank</span
                  >
                </div>
              </div>
              <button class="btn" type="Submit">Confirm</button>
            </div>
            <!--/.form-container-->
          </form>
          <!--/form-->
          <div id="confirm" class="hidden">
            <h1>CONFIRM SEND</h1>
          </div>
        </div>
        <!--/.right-->
      </div>
      <!--/.main-container-->
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AdamMzkr">AdamM</a>.
    </footer>
  </body>
  <script src="main.js"></script>
</html>
